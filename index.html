<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="left">
          <div class="card">
            <div class="card1">
                <img src="./images/oval img.svg" alt="">
                <p class="number">0000 0000 0000 0000</p>
                <div class="card1-bottom">
                    <p>JANE APPLESEED</p>
                    <p>00/00</p>
                </div>
            </div>
            <div class="card2">
          <img src="./images/card 2 rectangle.svg" alt="">
            </div>
          </div>
        </div>
        <div class="right">
            <div class="input1">
                <p>CARDHOLDER NAME</p>
                <input type="text" placeholder="e.g. Jane Appleseed" maxlength="20" required>
            </div>
            <div class="input2">
                <p>CARD NUMBER</p>
                <input type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="20" required>
            </div>
            <div class="inputs-3">
                <div class="input3-1">
                    <p>EXP. DATE (MM/YY)</p>
                    <input type="text" placeholder="MM" maxlength="2">
                    <input type="text" placeholder="YY" maxlength="2">
                </div>
                <div class="inputs3-2">
                    <p>CVC</p>
                    <input type="text" placeholder="e.g. 123" maxlength="6" required>
                </div>
            </div>
            <a href="./html/next.html">
            <button>Confirm</button>
          </a>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
